<div class="container-fluid">
    <div class="row login-form-row">
        <div class="login-form col col-lg-4 offset-lg-4 col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <form #loginForm="ngForm">
                <div class="form-group">
                  <label for="email">Username:</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="emial" name="email" required>
                </div>
                <div class="form-group">  
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" [(ngModel)]="pass" name="pass" required>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="remember" name="remember"> Remember me
                  </label>
                </div>
                <button [disabled]="!loginForm.form.valid" (click)="login(loginForm)" type="button" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
