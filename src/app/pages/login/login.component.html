<div class="container h-100">
  <div class="row align-items-center h-100">
    <div class="login-form col col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 mx-auto">
      <div class="header">Sign In</div>
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Username</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" #email="ngModel" required pattern="^[^@]+@[^@]+\.[^@]+$">
          <div class="error-message">
              <span *ngIf="email.touched && email.errors">
                  <span *ngIf="email.errors.required">
                    Name is required
                  </span>
                  <span *ngIf="email.errors.pattern">
                    Invalid Email
                  </span>
                </span>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" id="pwd" [(ngModel)]="user.pass" name="pass" #pass="ngModel" required>
          <div class="error-message">
              <span *ngIf="pass.touched && pass.errors">
                  <span *ngIf="pass.errors.required">
                    Password is required
                  </span>
                </span>
          </div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="remember" name="remember"> Remember me
          </label>
        </div>
        <button [disabled]="!loginForm.form.valid" (click)="login(loginForm.form.value)" type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
