<div class="container h-100">
  <div class="row align-items-center h-100">
    <div class="login-form col col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 mx-auto">
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Username:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email1" name="email" #email="ngModel" required>
          <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" [(ngModel)]="pass" name="pass" required>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="remember" name="remember"> Remember me
          </label>
        </div>
        <!-- [disabled]="!loginForm.form.valid" -->
        <button  (click)="login(loginForm)" type="button"
          class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
